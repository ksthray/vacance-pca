<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="head">
      <h2>Instagram</h2>
      <div class="icon">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
      </div>
    </div>
    <div class="storie">
      <div class="account">
        <img src="https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?w=740&t=st=1689089687~exp=1689090287~hmac=1ae02df4f363ed494827f928663c65a10b0483f7b20a7ee5a9ef072ff4bc3a0f" alt="">
        <p>Votre storie</p>
      </div>
      <div class="account">
        <img src="https://img.freepik.com/free-photo/cartoon-character-with-handbag-sunglasses_71767-99.jpg?w=740&t=st=1689347003~exp=1689347603~hmac=969e2fe680b5a02092ffc9856982f0602f4c5dd370a369056e5b479f7c035821" alt="">
        <p>Eva_1234</p>
      </div>
      <div class="account">
        <img src="https://img.freepik.com/free-photo/woman-with-long-hair-white-top-is-standing-beach_1340-37514.jpg?t=st=1689090699~exp=1689094299~hmac=2244705ecda66e24d1ad72876f1024f2a724ad3ac3b5bdd988d238388c9d32a2&w=740" alt="">
        <p>stp_567</p>
      </div>
      <div class="account">
        <img src="https://img.freepik.com/premium-photo/cartoon-bird-with-helmet-that-says-little-bird_727939-2693.jpg?w=740" alt="">
        <p>incognito</p>
      </div>
      <div class="account">
        <img src="https://img.freepik.com/free-photo/cartoon-character-with-yellow-jacket-sunglasses_71767-101.jpg?w=740&t=st=1689347108~exp=1689347708~hmac=26530f3c430434aa575d349ea0f3e2214402a744880efb40154020dc2c9b74b5" alt="">
        <p>Quoicubehh</p>
      </div>
    </div>

  </header>
  <main>
    <div class="feed">
      <div class="post">
        <div class="top">
          <div class="name">
            <img src="https://img.freepik.com/free-psd/girl-avatar-emoji-3d-icon_23-2150579933.jpg?size=626&ext=jpg&ga=GA1.2.761308488.1657547226&semt=sph" alt="">
            <p>xvcdl</p>
          </div>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="center">
          <img src="https://img.freepik.com/free-photo/healthy-food-medical-equipment_23-2148108966.jpg?w=740&t=st=1689349609~exp=1689350209~hmac=1c3fefd4760ee61f62133bea4996279e14b76409930b98dd4a02c529816773cd" alt="">

        </div>

        <div class="bottom"> 
          <div class="icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-sharp fa-regular fa-paper-plane"></i>
          </div>
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
    </div>
  </main> 
  <nav>
    <div class="navicon">
      <i class="fa-solid fa-house"></i>
    </div>
    <div class="navicon">
      <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="navicon">
      <i class="fa-regular fa-square-plus"></i>
    </div>
    <div class="navicon">
      <i class="fa-brands fa-youtube"></i>
    </div>
    <div class="navicon">
      <i class="fa-solid fa-user"></i>
    </div>
  </nav>
</body>
</html>
